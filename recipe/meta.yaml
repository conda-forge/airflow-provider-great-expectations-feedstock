{% set name = "airflow-provider-great-expectations" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 4f28f649dd43ca9b99ba76b93de726b17e87b2961114f1e3cfa0c951a52443f5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - apache-airflow >=2.1,<4
    - great-expectations >=1.7.0,<2
    - structlog <25.5.0

test:
  imports:
    - great_expectations_provider
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/astronomer/airflow-provider-great-expectations
  summary: An Apache Airflow provider for Great Expectations
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - xylar
    - rxm7706
