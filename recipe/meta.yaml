{% set name = "airflow-provider-great-expectations" %}
{% set version = "0.2.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/airflow-provider-great-expectations-{{ version }}.tar.gz
  sha256: 8c7adaee9fb35388dbc2872a408d2cb0c9b28b48013880625d2462a15624419b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - apache-airflow >=2.1
    - great-expectations >=0.15.34
    - sqlalchemy >=1.3.16

test:
  imports:
    - great_expectations_provider
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/astronomer/airflow-provider-great-expectations
  summary: An Apache Airflow provider for Great Expectations
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - xylar
    - rxm7706
